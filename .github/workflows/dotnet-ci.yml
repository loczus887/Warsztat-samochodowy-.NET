name: .NET CI/CD

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v3
      with:
        dotnet-version: 8.0.x
        
    - name: Restore dependencies
      run: dotnet restore ./WorkshopManager/WorkshopManager.sln
      
    - name: Build
      run: dotnet build ./WorkshopManager/WorkshopManager.sln --no-restore
      
    - name: Test
      run: dotnet test ./WorkshopManager/WorkshopManager.sln --no-build --verbosity normal